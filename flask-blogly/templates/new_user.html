{% extends "base.html" %}

{% block title %} Create A User {% endblock %}

{% block content %}

<form action="/users/new" method='POST'>
    <div class='form-group row'>
        <label for='first_name' class='col-sm-1 col-form-label'>First Name</label>
        <div class='col-md-8'> 
            <input type="text" name="first_name" id="first_name" class='form-control' placeholder='Enter first name'>
        </div>
    </div>

    <div class='form-group row'>
        <label for='last_name' class='col-sm-1 col-form-label'>Last Name</label>
        <div class='col-md-8'>
            <input type="text" name="last_name" id="last_name" class='form-control' placeholder='Enter last name'>
        </div>
    </div>

    <div class='form-group row'>
        <label for='image_url' class='col-sm-1 col-form-label'>Image URL</label>
        <div class='col-md-8'>
            <input type="text" name="image_url" id="image_url" class='form-control' placeholder='upload a profile picture'>
        </div>
    </div>

    <button type='submit' class='btn btn-primary'>Add User</button>
    <a href="/users" class='btn btn-outline-danger'>Cancel</a>
</form>

{% endblock %}
