{% extends "base.html" %}

{% block title %} Edit Tag{% endblock %}

{% block content %}

<form action="/tags/{{tag.id}}/edit" method='POST'>

    <div class='row mt-3'>
        <label for='tag' class='col-sm-1 col-form-label'>Name</label>

        <div class='col-sm-8'>
            <input type="text" name="tag" id="tag" class='form-control col-sm-8' value={{tag.name}}>
        </div>    

    </div>

    <button type='submit' class='btn btn-primary'>Submit</button>
    <a href="#" class='btn btn-outline-danger'>Cancel</a>
</form>

{% endblock %}
