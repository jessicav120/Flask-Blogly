{% extends "base.html" %}

{% block title %} Edit Post {% endblock %}

{% block content %}

<form action="/posts/{{post.id}}/edit" method='POST'>
    <div class='row mt-3'>
        <label for='title' class='col-sm-1 col-form-label'>Title</label>
         <div class='col-sm-10'>
            <input type="text" name="title" id="title" value="{{post.title}}" class='form-control col-sm-8'>
        </div class='col-sm-10'>    
    </div>

    <div class='row mt-3'>
        <label for='content' class='col-sm-1 col-form-label'>content</label>    
        <div class='col-sm-10'>
            <textarea class='form-control' name="content" id="content">{{ post.content }}
            </textarea>
        </div>    
    </div>
    
    <div>
        Add tag:

        {% for tag in tags %}
        <div class='form-check form-check-inline'>
            <label class='form-check-label' for='tag_{{ tag.id }}'>{{ tag.name }}</label>
            
            <input class='form-check-input' type='checkbox' value='{{ tag.id }}' id='tag_{{tag.id}}' name='tags' {% if tag in post.tags %} checked {% endif %}>
        </div>
        {% endfor %}
    </div>

    <button type='submit' class='btn btn-primary'>Submit</button>
    <a href="/posts/{{post.id}}" class='btn btn-outline-danger'>Cancel</a>
</form>

{% endblock %}
