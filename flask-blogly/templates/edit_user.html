{% extends "base.html" %}

{% block title %} Edit User {% endblock %}

{% block content %}

<form action="/users/{{user.id}}/edit" method='POST'>

    <div class='form-group row'>
        <label for='first_name' class='col-sm-1 col-form-label'>First Name</label>
        <div class='col-md-6'>
            <input type="text" name="first_name" id="first_name" class='form-control' value={{user.first_name}}>
        </div>
    </div>

    <div class='form-group row'>
        <label for='last_name' class='col-sm-1 col-form-label'>Last Name</label>
        <div class='col-md-6'>
            <input type="text" name="last_name" id="last_name" class='form-control' value={{user.last_name}}>
        </div>
    </div> 

    <div class='form-group row'>
        <label for='image_url' class='col-sm-1 col-form-label'>Image URL</label>
        <div class='col-md-6'>
            <input type="text" name="image_url" id="image_url" class='form-control' value={{user.image_url}}>
        </div>
    </div>

    <button type='submit' class='btn btn-primary'>Update User</button>
    <a href="/users/{{user.id}}" class='btn btn-outline-danger'>Cancel</a>
</form>

{% endblock %}
