{% extends "base.html" %}

{% block title %} Make New Tag{% endblock %}

{% block content %}

<form action="/tags/new" method='POST'>

    <div class='row mt-3'>
        <label for='tag' class='col-sm-1 col-form-label'>Name</label>

        <div class='col-sm-8'>
            <input type="text" name="tag" id="tag" class='form-control col-sm-8' placeholder='Name your tag'>
        </div>    

    </div>

    <button type='submit' class='btn btn-primary'>Create</button>
    <a href="#" class='btn btn-outline-danger'>Cancel</a>
</form>

{% endblock %}
