{% extends "base.html" %}

{% block title %} Users {% endblock %}

{% block content %}
<ul>
    {% for usr in users %}
    <li>
        <a href='/users/{{usr.id}}'>{{usr.first_name}} {{usr.last_name}}</a>
    </li>
    {% endfor %}
</ul>

<a href='/users/new' class='btn btn-primary'>
    Add User
</a>

{% endblock %}
