{% extends "base.html" %}

{% block title %} User Details {% endblock %}

{% block content %}

<div>
    <img src={{user.image_url}}>
    <h2>{{user.first_name}} {{user.last_name}}</h2>

    <form>
        <button type='submit' formaction='/users/{{ user.id }}/edit' formmethod='GET'>Edit User</button>
        <button type='submit' formaction='/users/{{ user.id }}/delete' formmethod='POST'>Delete User</button>
    </form>
</div>

<a href='/'>Back to home</a>
{% endblock %}
