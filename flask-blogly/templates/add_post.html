{% extends "base.html" %}

{% block title %} Add A New Post {% endblock %}

{% block content %}

<form action="/users/{{user.id}}/posts/new" method='POST'>

    <div class='row mt-3'>
        <label for='title' class='col-sm-1 col-form-label'>Title</label>

        <div class='col-sm-10'>
            <input type="text" name="title" id="title" class='form-control col-sm-8' placeholder='Title your work'>
        </div>    

    </div>

    <div class='row mt-3'>
        <label for='content' class='col-sm-1 col-form-label'>content</label> 

        <div class='col-sm-10'>
            <textarea class='form-control' name="content" id="content" placeholder='Write your story'></textarea>
        </div>    

    </div>

    <button type='submit' class='btn btn-primary'>Post</button>
    <a href="/users/{{user.id}}" class='btn btn-outline-danger'>Cancel</a>
</form>

{% endblock %}
